version: '3.1'

services:
  php_app:
    build: php_app
    container_name: php_app
    restart: always
    ports:
      - 80:80   
    networks: 
      - network 
    depends_on: [db]
  db:
    container_name: ${DB_SERVER}
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    security_opt:
      - seccomp:unconfined
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}   
      MYSQL_HOST: ${DB_SERVER}       
    networks: 
        - network        
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    networks: 
        - network
    depends_on: [db]  
networks:
  network:
    driver: bridge 
   


